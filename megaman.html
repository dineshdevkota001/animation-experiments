<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/megaman.css" />
    <title>Megaman</title>
  </head>
  <body>
    <div class="animation">
      <div class="head">
        <div class="highlight"></div>
        <div class="ear"></div>
        <div class="helmet"></div>
        <div class="forheadthing"></div>
        <div class="face">
          <div class="left-face">
            <div class="eye"></div>
            <div class="shadow"></div>
          </div>
          <div class="right-face">
            <div class="eye"></div>
            <div class="shadow"></div>
          </div>
          <div class="mouth">
            <div class="teeth"></div>
            <div class="tongue"></div>
          </div>
        </div>
      </div>
      <div class="torso">
        <div class="body">
          <div class="collar"></div>
          <div class="belt-container">
            <div class="belt"><div class="belttop"></div></div>
          </div>
        </div>
        <div class="left-hand">
          <div class="arm">
            <div class="hand">
              <div class="gloves"></div>
              <div class="fingers">
                <div class="thumb"></div>
                <div class="index"></div>
                <div class="middle"></div>
                <div class="small"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="right-hand">
          <div class="arm">
            <div class="blaster-cover"></div>
            <div class="blaster">
              <div class="meter">
                <div class="darkmeter"></div>
                <div class="darkmeter"></div>
              </div>
              <div class="nozzle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="thighs">
        <div class="left">
          <div class="boot">
            <div class="left-sole"><div class="tag"></div></div>
          </div>
        </div>
        <div class="right">
          <div class="boot"><div class="right-sole"></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
